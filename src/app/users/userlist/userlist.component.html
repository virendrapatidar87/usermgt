<div *ngIf="isList;else viewcontent" class="row grid-margin">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h6 class="card-title">Manage Users</h6>
        <div class="d-flex table-responsive">
          <div class="btn-group mr-2">
            <a [routerLink]="['/adduser']" class="btn btn-sm btn-info"><i class="mdi mdi-plus-circle-outline"></i> Add</a>
          </div>
        
         
          <div class="btn-group ml-auto mr-2 border-0">
            <input type="text" class="form-control" placeholder="Search Here">
          </div>
         
        </div>
        <div class="table-responsive">
          <table class="table mt-3 border-top">
            <thead>
              <tr>
                <th>Avatar</th>
                <th>Name</th>
                <th>Email</th>
                <th>Added on</th>
                <th>Registered Via</th>
                
                
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let u of lstUser$ | async">
                <td> <img src="{{u.file}}"  alt="image"/></td>
                <td>{{u.fullName}}</td>
                <td>{{u.email}}</td>
                <td>{{u.updatedDate}}</td>
                <td>{{u.RegisteredVia}}</td>
                
                <td>  <div class="btn-group ">
                    <button type="button" class="btn btn-outline-secondary icon-btn" (click)="edit(u._id)"><i class="mdi mdi-border-color"></i></button>
                    <button type="button" class="btn btn-outline-secondary icon-btn" (click)="view(u)"><i class="mdi mdi-alert-circle-outline"></i></button>
                    <button type="button" class="btn btn-outline-secondary icon-btn" (click)="delete(u._id)"><i class="mdi mdi-delete-empty"></i></button>
                  </div></td>

              </tr>
             
            </tbody>
          </table>
        </div>
        <!-- <div class="d-flex align-items-center justify-content-between flex-column flex-sm-row mt-4">
          <p class="mb-3 mb-sm-0">Showing 1 to 20 of 20 entries</p>
          <nav>
            <ul class="pagination pagination-info mb-0">
              <li class="page-item"><a class="page-link"><i class="mdi mdi-chevron-left"></i></a></li>
              <li class="page-item active"><a class="page-link">1</a></li>
              <li class="page-item"><a class="page-link">2</a></li>
              <li class="page-item"><a class="page-link">3</a></li>
              <li class="page-item"><a class="page-link">4</a></li>
              <li class="page-item"><a class="page-link"><i class="mdi mdi-chevron-right"></i></a></li>
            </ul>
          </nav>
        </div> -->
      </div>
    </div>
  </div>
</div>
<ng-template #viewcontent  class="row grid-margin">
  <div class="row">

      <div class="col-4">
          <div class="card">
            <div class="card-body">
              <img style="height: 159px;" src="{{uView.file}}"  alt="image"/>
            </div>
            <div class="card-footer">
                <button  type="button"     
                (click)="gotoList()"
                class="btn btn-primary mr-2 " style="margin-left: 48px;">back</button>
            </div>
          </div> 
        </div>
      
  <div class="col-8">
    <div class="card">
      <div class="card-body">
        <h6 class="card-title"> User Preview</h6>
        <label class="card-text">
         Name: {{uView.fullName}}
        </label>  <br>
        <label class="card-text">
         Email: {{uView.email}}
        </label>  <br>
        <label class="card-text">
         Updated Date: {{uView.updatedDate}}
        </label>  <br>
        <label class="card-text">
         Registered Via: {{uView.RegisteredVia}}
        </label>  
      </div>
      
    </div>
  </div>
   
 
  </div>
  
  <div class="row">
      <div class="col-12">
      <canvas #ch
          baseChart #baseChart="base-chart"
          [chartType]="'bar'"
          [datasets]="chartData"
          [labels]="labels"
          [options]="chartOptions"
          [legend]="true"
          [colors]="colors"
          (chartClick)="onChartClick($event)">
      </canvas>
    </div>
    </div>
</ng-template>
