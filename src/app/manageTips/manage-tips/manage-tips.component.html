<div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Tip Details</h4>
        <div class="row">
          <div class="col-md-12">
             <form #f="ngForm" (ngSubmit)="save(f.value)">
              <div  class="col-12 grid-margin">
               
                    <div class="form-group">
            
                      <label for="tipHeading">Tip Heading</label>
                      <input #title="ngModel" [(ngModel)]="objPage.tipHeading" name="tipHeading" id="tipHeading" type="text" class="form-control" required>
                        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
                          Heading is required.
                        </div>
                    </div> 
                    <div class="form-group">
            
                      <label for="tipText">Tip Text</label>
                      <input #tiptxt="ngModel" [(ngModel)]="objPage.tipText" name="tipText" id="tipText" type="text" class="form-control" required>
                       <div class="alert alert-danger" *ngIf="tiptxt.touched && tiptxt.invalid">
                        Text  is required.
                      </div>
                    </div> 
                    <div class="form-group">
                      <label for="Discription">Select Range To show Tip</label>
                       <nouislider [connect]="true" name="selectedRange" [min]="0" [max]="1000" [(ngModel)]="selectedRange"></nouislider>
                      <!-- <nouislider [min]="0" [max]="1000" [step]="50" name="selectedRange" [(ngModel)]="selectedRange" [disabled]="disabled">Success</nouislider> -->
                    </div>
                    <button [disabled]="f.invalid" class="btn btn-primary mr-2">Save</button>

                    <button class="btn btn-light" (click)="cancel()" type="button">Cancel</button>
                
       
                 

              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
</div>
